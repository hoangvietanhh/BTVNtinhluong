<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap2 :Tinh luong</title>
</head>
<body>
<type> Tiền lương 1 tháng của bạn: </type>
<input type="text" name="Tiền lương 1 tháng" id="luong1thang">
<select id="bacluong">
    <option value="Bac1">Bậc 1</option>
    <option value="Bac2">Bậc 2</option>
</select>
<input type="button" value="Lương 1 năm của bạn" onclick="luongthucnhannam()" >
<p id="luongthucnhan"></p>
<script>
    function luongthucnhannam() {
        let n = parseInt(document.getElementById("luong1thang").value);
        let bacluong = document.getElementById("bacluong").value;
        if (bacluong == "Bac1") {
            if (n < 10000000) {
                alert(" Lương 1 năm của bạn là: " +11.1 * n);
                document.getElementById("luongthucnhan").innerHTML="Lương 1 năm của bạn là: " +11.1 * n +"VND";
            } else {
                if (10000000 <= n < 50000000) {
                    alert("Lương 1 năm của bạn là: " +11.1 * n * 0.9);
                    document.getElementById("luongthucnhan").innerHTML="Lương 1 năm của bạn là: " +11.1 * n * 0.9 +"VND";
                } else {
                    alert("Lương 1 năm của bạn là: " +11.1 * n * 0.8 * 0.9);
                    document.getElementById("luongthucnhan").innerHTML="Lương 1 năm của bạn là: " +11.1 * n * 0.8 * 0.9 +"VND";
                }

            }
        } else {
            if (bacluong == "Bac2") {
                if (n < 10000000) {
                    alert("Lương 1 năm của bạn là: " +10.5 * n);
                    document.getElementById("luongthucnhan").innerHTML="Lương 1 năm của bạn là: " +10.5 * n +"VND";
                } else {
                    if (10000000 <= n < 50000000) {
                        alert(" Lương 1 năm của bạn là: " +10.5 * n * 0.9);
                        document.getElementById("luongthucnhan").innerHTML=" Lương 1 năm của bạn là: " +10.5 * n * 0.9+ "VND";
                    } else {
                        alert("Lương 1 năm của bạn là: " +10.5 * n * 0.8 * 0.9);
                        document.getElementById("luongthucnhan").innerHTML="Lương 1 năm của bạn là: " +10.5 * n * 0.8 * 0.9+ "VND";
                    }
                }
            }
        }
    }


</script>

</body>
</html>
